<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Encrypt</title>
  </head>
  <body class = "agent">
    <div class="container">
      <div id="hide">
        <h1>Encrypt your Message</h1>

        <form id="encrypt">
          <div class="form-group">
            <label for="message" class = "form-label">Enter your top secret message </label>
            <input class = "form-control" id="message" type="text" placeholder = "secret message">
          </div>

          <button type="submit" class="btn" id = "submit-button" >Encrypt!</button>
        </form>
      </div>
    </div>
    <div id="result" class="centered">
        <p><span class="encrypted-message"></span> </p>
        <button id = "go-back" class = "btn btn-default" >Enter another message</button>
    </div>
  </body>
</html>
